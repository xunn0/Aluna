  <!-- Smooth animation script -->
  <script>
    $(document).ready(function () {
      function toggleTextVisibility() {
        $('.sidenav_link span').toggle();
      }

      $('#sidenav').on('click', function () {
        toggleTextVisibility();
      });

      $('#nav_collapse_btn').click(function () {
        $('#page_wrapper').toggleClass('collapsed');
        toggleTextVisibility();
      });

      // Dropdown functionality
      $('.dropdown').on('mouseenter', function () {
        $(this).addClass('active');
        $('.dropdown-content', this).slideDown();
      }).on('mouseleave', function () {
        $(this).removeClass('active');
        $('.dropdown-content', this).slideUp();
      });

      // Show or hide the collapse button based on screen width
      $(window).resize(function () {
        var screenWidth = $(window).width();
        if (screenWidth >= 767) {
          $('#nav_collapse_btn').hide();
          $('#page_wrapper').removeClass('collapsed');
        } else {
          $('#nav_collapse_btn').show();
          $('#page_wrapper').addClass('collapsed');
        }
      }).resize(); // Trigger the resize event on page load
    });

  </script>
